<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>QR Generator</title>
    </head>
    <body>
        <div class="box">
           <div class="qr_header">
            <h1>Genertate qr code</h1>
            <input type="text" placeholder="Enter url or text" id="qr_text">
            <label for="sizes">Select size:</label>
            <select id="sizes">
                <option value="200">200*200</option>
                <option value="400">400*400</option>
                <option value="600">600*600</option>
                <option value="800">800*800</option>
                <option value="1000">1000*1000</option>
                <option value="1200">1200*1200</option>
                
            </select>
            
    
           </div>
           <div class="qr_body">
           
           </div>
           <div class="qr_footer">
            <a href="" id="generatebtn">Generate</a>
            <a href="" id="downloadbtn" download="QR_CODE.png">Download</a>
           </div>
        </div>
        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    </body>
